{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/dcbb15e7da.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'CSS/Home.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/Format.css' %}" />
</head>
<body>
    <main>
        <h4>Light Orientation: {{ light.Lamp4 }}</h4>
        <form class="fields" method="post">
            <div class="full-map">
                <div class="picture">
                    <button><img {% if config1_active %} src="{% static 'IMG/Soccerfield-half-bottom.png' %}" {% else %} src="{% static 'IMG/Soccerfield.png' %}"{% endif %} alt=""></button>
                </div>
            </div>
            <div class="half-bottom">
                <div class="picture">
                    <button><img src="{% static 'IMG/Soccerfield-half-bottom.png' %}" alt=""></button>
                </div>
            </div>
            <div class="half-top">
                <div class="picture">
                    <button><img src="{% static 'IMG/Soccerfield-half-top.png' %}" alt=""></button>
                </div>
            </div>
            <div class="keeper-bottom">
                <div class="picture">
                    <button><img src="{% static 'IMG/Soccerfield-keeper-bottom.png' %}" alt=""></button>
                </div>
            </div>
            <div class="keeper-top">
                <div class="picture">
                    <button><img src="{% static 'IMG/Soccerfield-keeper-top.png' %}" alt=""></button>
                </div>
            </div>
            <div class="both-keeper">
                <div class="picture">
                    <button><img src="{% static 'IMG/Soccerfield-both-keeper.png' %}" alt=""></button>
                </div>
            </div>
            {% csrf_token %}
        </form>
        <form class="controls" method="post">
            <button {% if lamp001_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp1"><i class="fa-regular fa-lightbulb"></i> Walk {{ light.Lamp1 }}</button>
            <button {% if lamp002_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp2"><i class="fa-regular fa-lightbulb"></i> Training {{ light.Lamp2 }}</button>
            <button {% if lamp003_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp3"><i class="fa-regular fa-lightbulb"></i> Game {{ light.Lamp3 }}</button>
            <button {% if lamp004_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp3"><i class="fa-regular fa-lightbulb"></i> Off {{ light.Lamp4 }}</button>
            {% csrf_token %}
        </form>
    </main> 
    <script src="{% static 'JS/Nav.js' %}"></script>   
    <script src="{% static 'JS/Collorchange_Button.js' %}"></script> 
</body>
</html>
