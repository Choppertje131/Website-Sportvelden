{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/dcbb15e7da.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'CSS/Home.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/Format.css' %}" />
</head>
<body>
    <main>
        <div class="field">
            <div class="game-text">
                <h1>Wedstrijd</h1>
            </div>
            <div class="picture">
                <img src="{% static 'IMG/Soccerfield.png' %}" alt="">
            </div>
            <form class="controls" method="post">
                <button {% if lamp001_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp1">Lamp 1 {{ light.Lamp1 }}</button>
                <button {% if lamp002_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp2">Lamp 2 {{ light.Lamp2 }}</button>
                <button {% if lamp003_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp3">Lamp 3 {{ light.Lamp3 }}</button>
                {% csrf_token %}
            </form>
        </div>
    </main> 
    <script src="{% static 'JS/Nav.js' %}"></script>   
    <script src="{% static 'JS/Collorchange_Button.js' %}"></script> 
</body>
</html>
